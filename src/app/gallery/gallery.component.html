<h2>{{photos}}</h2>
<div class="row">

  <input type="text" class="form-control" placeholder="Filter by category" [(ngModel)]='category' />
  <alert type='info'>&nbsp;{{category}}</alert>

  <ul id="thumbnailsList">
    <li *ngFor="let image of (visiblePhotos | photosFilter: filterBy)">
      <img src="{{image?.url}}" class="image-thumbnail" (click)="doThis(image)">
    </li>
  </ul>
</div>
